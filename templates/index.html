<body>
    <h1>Compund Interest Calculator</h1>
    <form action="/" method="POST">

        <label for="contribution">Contribution:</label>
        <input type="number" name="contribution" placeholder="Enter Contribution" step="10" required>

        <label for="time-period-year">Time Period In Years:</label>
        <input type="number" name="time_period_year" placeholder="Enter nÂº Years" step="1" required>

        <label for="compound_type">Compound Type:</label>
        <select name="compound_type" name="compound-type" name="compound_type">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="annually">Annually</option>
            
        </select>
        <input type="submit" value="calculate">
    </form>
    
</body>
</html>
