<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Compound Interest Calculator</title>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Compound Interest Calculator</h1>
        
        <form action="/" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="initial_deposit" class="form-label">Initial Deposit:</label>
                <input type="number" class="form-control" name="initial_deposit" placeholder="Enter Initial Deposit" step="100" required>
            </div>

            <div class="mb-3">
                <label for="interest_rate" class="form-label">Interest Rate:</label>
                <input type="number" class="form-control" name="interest_rate" placeholder="Enter Interest Rate (%)" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="contribution" class="form-label">Contribution:</label>
                <input type="number" class="form-control" name="contribution" placeholder="Enter Contribution" step="10" required>
            </div>

            <div class="mb-3">
                <label for="time_period_year" class="form-label">Time Period In Years:</label>
                <input type="number" class="form-control" name="time_period_year" placeholder="Enter Number of Years" step="1" required>
            </div>

            <div class="mb-3">
                <label for="compound_type" class="form-label">Compound Type:</label>
                <select name="compound_type" class="form-select" required>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Annually">Annually</option>
                </select>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Calculate">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
